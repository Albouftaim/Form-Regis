<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
        <div class="wrapper border border-secondary p-5 rounded position-relative">
            <h1 class="position-absolute top-0 col-12 start-0 bg-primary text-white px-3 py-2">Form Registrasi Ticket Konser</h1>
            <div class="mb-3 mt-5">
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="exampleFormControlInput1" class="form-label">Nama Lengkap</label>
                    </div>
                    <div class="col-6">
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="exampleFormControlInput1" class="form-label">Tempat Lahir</label>
                    </div>
                    <div class="col-6">
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="exampleFormControlInput1" class="form-label">Tanggal Lahir</label>
                    </div>
                    <div class="col-3">
                        <input type="date" class="form-control" id="exampleFormControlInput1" aria-describedby="emailHelp">
                        
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    </div>
                    <div class="col-6">
                        <input type="email" class="form-control"  placeholder="nama@gmail.com" id="exampleFormControlInput1">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="exampleFormControlInput1" class="form-label">Gender</label>
                    </div>
                    <div class="col-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Laki-laki
                            </label>
                          </div>
                          
                    </div>
                    <div class="col-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Perempuan
                            </label>
                          </div>
                            
                    </div>
                </div>
    
                <div class="row mb-3">
                    <div class="col-2">
                        <label for="exampleFormControlInput1" class="form-label">Status Peserta</label>
                    </div>
                    <div class="col-4">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select singer</option>
                            <option value="1">Taylor Swift</option>
                            <option value="2">The Weekend</option>
                            <option value="3">Daniel Caesar</option>
                            <option value="3">NIKI</option>


                          </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3 d-flex justify-content-end">
                        <a link href="hal2.html" class=" btn btn-primary">Simpan</a>

                    </div>
                </div>
                
              </div>
              
        </div>
        
          
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
